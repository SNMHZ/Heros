<!-- 로그인 후 메인 페이지 의 마이페이지 클릭 후 나오는 페이지-->
{% extends 'base.html' %}
{% block title %}마이페이지{% endblock %}
{% block contents %}
<head>
    <meta charset="utf-8">
    <style>
      #jb-container {
        width: 1000px;
        height: 420px;
        margin: 0px auto;
        padding: 20px;
        border: 1px solid #bcbcbc;
      }
      #jb-header {
        padding: 20px;
        margin-bottom: 20px;
        border: 1px solid #bcbcbc;
      }
      #jb-content {
        width: 958px;
        padding: 20px;
        margin-bottom: 20px;
        float: left;
        border: 1px solid #bcbcbc;
      }

    </style>
  </head>
  <div id="jb-container">
      <div id="jb-header">
        <h1>마이페이지</h1>
      </div>
      <div id="jb-content">
          <h2>회원정보</h2>
          <br>
          <!-- 회원 정보 표시-->
          <form method="POST">
              {% csrf_token %}
              <p><b>아이디</b> {{ people.id}}</p>
              <p><b>이름</b> {{ people.name }}</p>
              <p><b>전화번호</b> {{ people.phnum }}</p>
              <!-- 회원 정보 수정 버튼-->
              <a href="/accounts/update" class="btn btn-dark" >회원정보 수정</a>
              <!-- 비밀번호 변경 버튼-->
              <a href="{% url 'accounts:change_pw' %}" class="btn btn-dark">비밀번호 변경</a>
              <!-- 회원탈퇴 버튼-->
              <a href="{% url 'accounts:delete' %}" class="btn btn-danger" style="float:right">회원탈퇴</a>
          </form>
      </div>
  </div>


{% endblock %}
