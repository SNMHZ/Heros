<!-- 마이페이지 회원 탈퇴 버튼을 누른 후 나오는 페이지-->
{% extends 'base.html' %}
{% block contents %}
<div class="container">
<h1>User delete</h1>

<form method="POST" action="{% url 'accounts:delete' %}">
    {% csrf_token %}
    <p>정말로 탈퇴하시겠습니까?</p>
    <!-- 탈퇴 버튼-->
    <button type="submit" class="btn btn-danger" >탈퇴</button>
</form>
</div>
{% endblock %}
